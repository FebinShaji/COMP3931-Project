{% extends "base2.html" %}

{% block content %}

<section class="h-100 gradient-form" style="background-color: #eee;">

    <br><br><br>

    <div>
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">

                    <br>
                    <div id="here" hx-swap="outerHTML" class="card-body text-center">
                        <u><h3 id="thick">{{name}} - Exercises:</h3></u>
                        <button hx-get="/addExercise" hx-target="#here" class="btn btn-dark">Add Exercise</button>
                        <p></p>

                        {% for el in workouts %}

                        <div class="card">
                            <div class="card-body text-center">
                                <div hx-swap="outerHTML">
                                    <div><label>Exercise Name</label>: {{ el.exerciseName }}</div>
                                </div>
                                <a href="/exerciseWeights/{{ el.id }}" class="btn btn-dark">Add Weights</a>
                                <button hx-get="/delete/{{el.id}}" hx-target="#here2" class="btn btn-dark">Delete</button>
        
                            </div>
                        </div>
                        <br>
                        {% endfor %}

                    </div>
                </div>
            </div>
        </div>
    </div>

    <br><br><br>


</section>

{% endblock %}
