<!DOCTYPE html>

<html>

<head>

    <title> FitZone </title>

    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/styles/style.css') }}" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&display=swap" rel="stylesheet"
        type="text/css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.6.0"></script>

</head>

<body id="here2" style="background-color:#343a40;">

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" id="thick" href="/dashboard">FitZone</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <form class="form-inline" action="/summary">
                        <button class="btn btn-light rounded-pill" type="submit" value="AboutUs">Summary</button>
                    </form>
                </li>
                <li class="nav-item px-2">
                    <form class="form-inline" action="/workouts">
                        <button class="btn btn-light rounded-pill" type="submit" value="AboutUs">Workouts</button>
                    </form>
                </li>
                <li class="nav-item">
                    <form class="form-inline" action="/logout">
                        <button class="btn btn-light rounded-pill" type="submit" value="logout">Logout</button>
                    </form>
                </li>
                <li class="nav-item px-2"><a class="nav-link" href="/dashboard"><i class="fas fa-user"></i></a></li>
            </ul>
        </div>
    </nav>

    <div class="hero-body" style="background-color:#eee;">
        {% block content %}
        {% endblock %}
    </div>

</body>

<footer class="bg-dark text-center text-lg-start">
    <div class="text-light text-center p-3 card-text">
        Â© 2023 Copyright
        <a class="text-light card-text" href="">FitZone.com</a>
    </div>
</footer>

</html>
